    <main>
        <form action="#" method="post" class="login-form">
            <h1>Sign Up</h1>

            <label for="login-email"> Email </label>
            <input type="email" name="email" id="login-email" pattern="[\w]+@[\w]+\.[\.\w]+" required>

            <label for="login-password"> Password </label>
            <input type="password" name="password" id="login-password" required>

            <label for="login-password-confirm"> Confirm password </label>
            <input type="password" name="password" id="login-password-confirm" required>

            <input type="submit" value="Sign Up" class="login-submit-button">

            <div class="sign-in">Already have an account? <a href="login.html">Login</a></div>
        </form>
    </main>
